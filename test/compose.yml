version: "3.7"
services:
  mongo:
    container_name: connector-mongodb
    image: mongo
    ports:
      - "27018:27017"
    logging:
      driver: none

  postgres:
    image: postgres
    container_name: connector-ferretdb-postgres
    hostname: postgres
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=ferretdb

  ferret:
    image: ghcr.io/ferretdb/ferretdb:latest
    container_name: connector-ferretdb
    ports:
      - "27019:27017"
    environment:
      FERRETDB_POSTGRESQL_URL: postgres://user:password@postgres:5432/ferretdb
      FERRETDB_TELEMETRY: disable
      FERRETDB_LOG_LEVEL: error
    depends_on:
      - postgres
